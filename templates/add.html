{% extends "base.html" %}
{% block content %}
<h2>Create Post</h2>
<form method="post" action="{{ url_for('add') }}" class="form">
  <label for="title">Title</label>
  <input id="title" name="title" type="text" required value="{{ title|default('') }}">

  <label for="content">Content</label>
  <textarea id="content" name="content" rows="6" required>{{ content|default('') }}</textarea>

  <button class="btn" type="submit">Create</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
