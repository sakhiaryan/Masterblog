{% extends "base.html" %}
{% block content %}
<h2>Edit Post #{{ post.id }}</h2>
<form method="post" action="{{ url_for('update', post_id=post.id) }}" class="form">
  <label for="title">Title</label>
  <input id="title" name="title" type="text" required value="{{ post.title }}">

  <label for="content">Content</label>
  <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>

  <button class="btn" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
