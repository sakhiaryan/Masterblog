<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Blog Post</h1>

    <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
        <label>Author:</label><br>
        <input type="text" name="author" value="{{ post.author }}" required><br><br>

        <label>Title:</label><br>
        <input type="text" name="title" value="{{ post.title }}" required><br><br>

        <label>Content:</label><br>
        <textarea name="content" rows="6" cols="50" required>{{ post.content }}</textarea><br><br>

        <button type="submit">ğŸ’¾ Save Changes</button>
    </form>

    <p><a href="{{ url_for('index') }}">â† Back to Home</a></p>
</body>
</html>
