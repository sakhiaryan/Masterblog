<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <p><a href="{{ url_for('add') }}">üìù Add a new post</a></p>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>by {{ post.author }}</em></p>
                <p>{{ post.content }}</p>

                <!-- üî• Delete Button -->
                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">‚ùå Delete</button>
                </form>
            </div>
        {% else %}
            <p>No blog posts yet.</p>
        {% endfor %}
    </div>

</body>
</html>
