{% extends "base.html" %}
{% block content %}
<section class="posts">
  {% if posts %}
    <ul class="post-list">
      {% for p in posts %}
        <li class="post-card">
          <h2 class="post-title">{{ p.title }}</h2>
          <p class="post-content">{{ p.content }}</p>
          <div class="post-meta">
            <span>#{{ p.id }}</span>
            <span>â¤ï¸ {{ p.likes or 0 }}</span>
          </div>
          <div class="post-actions">
            <a class="btn" href="{{ url_for('update', post_id=p.id) }}">âœï¸ Edit</a>

            <form class="inline" action="{{ url_for('like', post_id=p.id) }}" method="post">
              <button class="btn" type="submit">ğŸ‘ Like</button>
            </form>

            <form class="inline" action="{{ url_for('delete', post_id=p.id) }}" method="post"
                  onsubmit="return confirm('Delete post #{{ p.id }}?');">
              <button class="btn btn-danger" type="submit">ğŸ—‘ Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No blog posts yet.</p>
  {% endif %}
</section>
{% endblock %}
