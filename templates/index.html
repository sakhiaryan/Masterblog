<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <!-- üìù Edit -->
            <a href="{{ url_for('update', post_id=post.id) }}" class="edit-btn">‚úèÔ∏è Edit</a>

            <!-- ‚ùå Delete -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>

            <!-- ‚ù§Ô∏è Like Button -->
            <form action="{{ url_for('like', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="like-btn">‚ù§Ô∏è {{ post.likes or 0 }}</button>
            </form>

        </div>
    {% else %}
        <p>No blog posts yet.</p>
    {% endfor %}
</div>
